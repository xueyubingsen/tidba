name: release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: read


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Create Code Release
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}/go
      GOBIN: ${{ github.workspace }}/go/bin
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    steps:
      - name: Setup Compile Timezone
        run: |
          echo "TZ=Asia/Shanghai" >> $GITHUB_ENV
      - name: Get Compile Timezone
        run: |
          date
      - name: Checkout Project Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          path: ${{ github.workspace }}
      - name: Build TiDBA Project Software
        run: |
          cd ${{ github.workspace }}
          sudo ./build.sh
      - name: Pack Platform tidba Linux AMD64
        run: |
          cd ${{ github.workspace }}
        
          sudo mkdir -p ${{ github.workspace }}/build/tidba-${{ github.ref_name }}-linux-amd64
          
          sudo mv ${{ github.workspace }}/linux/amd64/tidba ${{ github.workspace }}/build/tidba-${{ github.ref_name }}-linux-amd64
          
          sudo cp -r ${{ github.workspace }}/README.md ${{ github.workspace }}/build/tidba-${{ github.ref_name }}-linux-amd64

          cd ${{ github.workspace }}/build
          pwd
          sudo tar -zcvf tidba-${{ github.ref_name }}-linux-amd64.tar.gz tidba-${{ github.ref_name }}-linux-amd64/

          ls -lnrt ${{ github.workspace }}/build
      - name: Pack Platform tidba Linux ARM64
        run: |
          cd ${{ github.workspace }}
        
          sudo mkdir -p ${{ github.workspace }}/build/tidba-${{ github.ref_name }}-linux-arm64
          
          sudo mv ${{ github.workspace }}/linux/arm64/tidba ${{ github.workspace }}/build/tidba-${{ github.ref_name }}-linux-arm64
          
          sudo cp -r ${{ github.workspace }}/README.md ${{ github.workspace }}/build/tidba-${{ github.ref_name }}-linux-arm64

          cd ${{ github.workspace }}/build
          pwd
          sudo tar -zcvf tidba-${{ github.ref_name }}-linux-arm64.tar.gz tidba-${{ github.ref_name }}-linux-arm64/

          ls -lnrt ${{ github.workspace }}/build
      - name: Build Release Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": ["feature","feat"]
                },
                {
                    "title": "## üêõ Fixes",
                    "labels": ["fix","fixed"]
                },
                {
                    "title": "## üß™ Tests",
                    "labels": ["test"]
                },
                {
                    "title": "## üì¶ Docs",
                    "labels": ["docs","doc"]
                },
                {
                    "title": "## üí¨ chore",
                    "labels": []
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(chore|doc|docs|feat|fix|fixed|perf|refactor|revert|style|test){1}(\\([\\w\\-\\.]+\\))?(!)?: ([\\w ])+([\\s\\S]*)",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Platform Asserts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{steps.github_release.outputs.changelog}}
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-b') || contains(github.ref, '-a') }}
          files: |
            ${{ github.workspace }}/build/tidba-${{ github.ref_name }}-linux-amd64.tar.gz
            ${{ github.workspace }}/build/tidba-${{ github.ref_name }}-linux-arm64.tar.gz
